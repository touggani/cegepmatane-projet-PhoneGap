        <legend>D&eacute;tails sur le course</legend>

          <label for="description">Description</label>
          <textarea name="description" id="description"></textarea>
        </div>
        </fieldset>
      </form>     
      <a href="#">Annuler et revenir &agrave; la liste</a>
      </section>
    </article>
